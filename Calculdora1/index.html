<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://i.pinimg.com/1200x/65/8a/06/658a06c510fc9cd0c66085e7088a0ed8.jpg" />
</head>
<body>

    <div class="container">

        <!-- Display -->
        <div class="display">
            <input type="text" id="resultado" readonly>
        </div>

        <!-- Botones -->
        <div class="botones">
            <!-- Fila 1 -->
            <button class="operador">C</button>
            <button class="operador">←</button>
            <button class="operador">%</button>
            <button class="operador">/</button>

            <!-- Fila 2 -->
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">×</button>

            <!-- Fila 3 -->
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>

            <!-- Fila 4 -->
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>

            <!-- Fila 5 -->
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador igual">=</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
